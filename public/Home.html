<!DOCTYPE html>
<html lang="en" >
    <head>
        <title> Home </title>
        <link rel = "stylesheet" href = "Home.css">
    </head>
    <body>
        <div class = "Main">    
                <h1 class = "Home-title"> The Blog </h1>              
                <div class = "About-blog">

                    <p> Welcome to The Blog, the place where your voice can be heard. </p> 
    
                    <p> share your thoughts.</p>

                    <p> Share Your Story. Got something on your mind? Post just inspire others! </p>
                </div>
        
                <button id = "getStart" type = "button"> Get Start </button>           
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                
                const getStart =document.getElementById("getStart");

                //Linked to the main page of the blog 

                getStart.addEventListener("click", function () {
                    
                    window.location.href = "http://127.0.0.1:3000/main";
                });
            });
        </script>
    </body>
</html>
